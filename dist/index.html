<!DOCTYPE html>

  <!-- html head-->
  <head>

    <!-- icons-->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/style.1.3.2.css" type="text/css">

  <!-- body-->
  <body>

    <header>
      <div class="menu-button">

      <div class="menu">
        <ul class="menu__list">

          <li>

    <main role="main">
      <div class="big-container">
        <h1>Halo.</h1>

    <!-- page script-->
    <!-- script-->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Montserrat:400,700', 'Capriola']
        }
      });
      
    </script>
    <script src="js/bundle.1.3.2.js" defer></script>
    <script src="js/xnamespace.1.3.2.js" defer></script>
    <!-- stylesheets-->
    <link rel="stylesheet" type="text/css" media="print" href="css/print.1.3.2.css">
